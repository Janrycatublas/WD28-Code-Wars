<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Mini game</title>
</head>
<body>
    <!-- <img src="backimage.jpg" alt="backimage"> -->
    <h1>My Game</h1>
    <p>Click the button to start the game! <br>
        <button id="start-button" style="align-content:center;">Start Game</button>
    </p>
    
    <div id="game-container" style="display:none; text-align: center;">
        <!-- <img class="hero" src="hero.jpg" alt="hero"> -->
      <p>Click the button as many times as you can in 30 seconds!</p>
      <button id="game-button">Click Me!</button>
      <p>Score: <span id="score">0</span></p>
      
    </div>
    <script src="script.js"></script>
</body>
</html>
